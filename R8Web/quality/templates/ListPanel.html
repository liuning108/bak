<ul>
   {{#each datas}}
  <li>
    <div class="title">
      {{name}}
    </div>
    <div class="progress" style="width:70%">
      <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{value}}%; background-color: {{color}}">
      </div>
    </div>
    <span style="background-color: {{color}}"> {{value}}% </span>
  </li>
  {{/each}}
</ul>
