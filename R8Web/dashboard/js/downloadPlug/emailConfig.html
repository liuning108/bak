<div class="modal-header">
	<h4 class="modal-title">Email Config</h4>
</div>
<!--设置字段数值显示格式-->

<form  id="detailfrom" action="">
<div class="modal-body" style="overflow: hidden; ">
	<div class="ad-modal-box">
		<div class="ad-tolbad">
			<div class="ad-tolbad">

				<div class="form-group">
					<label style="margin-left: 5px"><span style="color:red;font-size:10px;line-height:10px;padding:5px">*</span>Subject</label>
					<div class="row" style="padding-left:15px">
						<input type="text" id="dashboard-subject-name" data-rule="required;" class="form-control col-md-12 " style="width: 298px">
				  </div>
			 </div>


       <div class="form-group">
         <label style="margin-left: 5px"><span style="color:red;font-size:10px;line-height:10px;padding:5px">*</span>Recipient</label>
         <div class="row" style="padding-left:15px">
           <input type="text" id="dashboard-Recipent"  data-rule="required;" class="form-control col-md-12 " style="width: 298px">
         </div>
      </div>


      <div class="form-group">
        <label style="margin-left: 5px"><span style="color:red;font-size:10px;line-height:10px;padding:5px">*</span>Report Type</label>
        <div class="row" style="padding-left:15px">
           <ul class="selCardUL">
             <li data-value="3"  data-link="#dailyConfigPlane"  data-rg="daily-radio-value" class="_D_LI _3_LI">
              <div>
                 <i class="glyphicon glyphicon-ok kk"></i>
                 <span>Daily</span>
               </div>
             </li>
             <li  data-value="4" class="_W_LI _4_LI" data-link="#weeklyConfigPlane" data-rg="week-radio-value">
               <div>
                  <i class="glyphicon glyphicon-ok kk"></i>
                  <span>Weekly</span>
                </div>
             </li>
             <li data-value="5" class="_M_LI _5_LI" data-link="#monthConfigPlane" data-rg="month-radio-value">
               <div >
                  <i class="glyphicon glyphicon-ok kk"></i>
                  <span>Month</span>
                </div>
             </li>
           </ul>
        </div>
     </div>

	 <div class="typeConfigItems wizard">
        <div class="plane" id="dailyConfigPlane">
			<div class="m-b-sm">
                        <b>Run Setting </b>
                        <input id="daily-checkbox" class="toggle-switch" type="checkbox" data-sub=".daily-config-plane" data-title="._D_LI">
                        <label for="daily-checkbox"></label>

            </div>
		    <div class="daily-config-plane defaultHide">
		    	<div class="row">
		    		<div class="col-md-12">

						<div class="form-group">
							<label>Data Granularity</label>
							<div class="radioGroup">
								<label class="radio-inline">
							     <input type="radio"  name="daily-radio-value" id="inlineRadio1" value="_H" checked> hour
							   </label>
							   <label class="radio-inline">
							     <input type="radio" name="daily-radio-value" id="inlineRadio2" value="_D"> day
							   </label>

						   </div>
						</div>

		    		</div>
		    	</div>
		    </div>
        </div>
        <div class="plane" id="weeklyConfigPlane">
			<div class="m-b-sm">
                        <b>Run Setting </b>
                        <input id="week-checkbox" class="toggle-switch" type="checkbox" data-sub=".week-config-plane" data-title="._W_LI" >
                        <label for="week-checkbox"></label>

            </div>
			<div class="week-config-plane defaultHide">
		    	<div class="row">
		    		<div class="col-md-12">

						<div class="form-group">
							<label>Data Granularity</label>
							<div class="radioGroup">

							   <label class="radio-inline" >
							     <input type="radio" name="week-radio-value" id="inlineRadio2" value="_D" checked> day
							   </label>
							   <label class="radio-inline">
							     <input type="radio" name="week-radio-value" id="inlineRadio3" value="_W"> week
							   </label>

						   </div>
						</div>

		    		</div>
		    	</div>
		    </div>
        </div>
        <div class="plane" id="monthConfigPlane">
			<div class="m-b-sm">
                        <b>Run Setting </b>
                        <input id="month-checkbox" class="toggle-switch" type="checkbox"  data-sub=".month-config-plane" data-title="._M_LI" >
                        <label for="month-checkbox"></label>

            </div>
			<div class="month-config-plane defaultHide">
		    	<div class="row">
		    		<div class="col-md-12">

						<div class="form-group">
							<label>Data Granularity</label>
							<div class="radioGroup">

							   <label class="radio-inline">
							     <input type="radio" name="month-radio-value" id="inlineRadio2" value="_D" checked> day
							   </label>
							   <label class="radio-inline">
							     <input type="radio" name="month-radio-value" id="inlineRadio3" value="_W"> week
							   </label>
							   <label class="radio-inline">
							     <input type="radio" name="month-radio-value" id="inlineRadio3" value="_M"> month
							   </label>
						   </div>
						</div>

		    		</div>
		    	</div>
		    </div>
        </div>
	 </div>


      <div class="form-group">
        <label style="margin-left: 5px"><span style="color:red;font-size:10px;line-height:10px;padding:5px">*</span>Start Time</label>
        <div class="row" style="padding-left:15px">
         <div class="input-group" style="width: 298px">
          <input type="text" id="sendmail-effDate"  name="sendmail-effDate" class="form-control col-md-8 " data-rule="required;" >
        </div>
        </div>
     </div>


     <div class="form-group">
       <label style="margin-left: 5px"><span style="color:red;font-size:10px;line-height:10px;padding:5px">*</span>End Time</label>
       <div class="row" style="padding-left:15px">
         <div class="input-group" style="width: 298px" >
         <input type="text" id="sendmail-expDate"  class="form-control" data-rule="required;End Time: match[gte, sendmail-effDate, date]">
       </div>
       </div>
    </div>



			</div>
		</div>
	</div>
</div>
</form>

<div class="modal-footer">
	<div class="col-md-12 text-right" style="margin-top:-5px;padding-right:14px;">
		<button type="button" class="btn btn_primary btn_minwidth" id="btn-sendmail-ok" autofocus>
			Sure
		</button>
		<button type="button" class="btn btn_cancel btn_minwidth" id="btn-sendmail-cancel">
			Cancel
		</button>
	</div>
</div>
