<div class="modal-header">
	<h4 class="modal-title">DashBoard</h4>
</div>
<!--设置字段数值显示格式-->

	<div class="ad-modal-box">
		<div class="ad-tolbad">
			<div class="ad-tolbad">

				<div class="form-group">
					<label style="margin-left: 5px">DashBoard Title</label>
					<div class="row" style="padding-left:15px">
						<span class="tipEmpty" id="dashboardTitleTip">dashboard title can not be empty</span>
						<input type="text" id="dashboard-newname"  class="form-control col-md-12 " style="width: 298px">
				</div>
			</div>

				<div class="form-group">
					<label style="margin-left: 5px">Select topic catalog</label>

					   <div class="dashboardCatalogs">
					   	<ul id="dashboard-catalog-select">

							</ul>
					   </div>
					</div>
					</div>

			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="col-md-12 text-right" style="margin-top:-5px;padding-right:14px;">
		<button type="button" class="btn btn_primary btn_minwidth" id="btn-slm-dashboard-ok" autofocus>
			Sure
		</button>
		<button type="button" class="btn btn_cancel btn_minwidth" id="btn-slm-dashboard-cancel">
			Cancel
		</button>

</div>
