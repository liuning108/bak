<div class="modal-header">
	<h4 class="modal-title">Email Config</h4>
</div>
<!--设置字段数值显示格式-->

<form  id="detailfrom" action="">
<div class="modal-body" style="overflow: hidden; ">
	<div class="ad-modal-box">
		<div class="ad-tolbad">
			<div class="ad-tolbad">

				<div class="form-group">
					<label style="margin-left: 5px"><span style="color:red;font-size:10px;line-height:10px;padding:5px">*</span>Subject</label>
					<div class="row" style="padding-left:15px">
						<input type="text" id="dashboard-newname" data-rule="required;" class="form-control col-md-12 " style="width: 298px">
				  </div>
			 </div>


       <div class="form-group">
         <label style="margin-left: 5px"><span style="color:red;font-size:10px;line-height:10px;padding:5px">*</span>Recipient</label>
         <div class="row" style="padding-left:15px">
           <span class="tipEmpty" id="dashboardTitleTip">dashboard title can not be empty</span>
           <input type="text" id="dashboard-newname"  class="form-control col-md-12 " style="width: 298px">
         </div>
      </div>


      <div class="form-group">
        <label style="margin-left: 5px"><span style="color:red;font-size:10px;line-height:10px;padding:5px">*</span>Report Type</label>
        <div class="row" style="padding-left:15px">
           <ul class="selCardUL">
             <li data-value="_D">
              <div>
                 <i class="glyphicon glyphicon-ok kk"></i>
                 <span>Daily</span>
               </div>
             </li>
             <li  data-value="_W">
               <div>
                  <i class="glyphicon glyphicon-ok kk"></i>
                  <span>Weekly</span>
                </div>
             </li>
             <li data-value="_M">
               <div >
                  <i class="glyphicon glyphicon-ok kk"></i>
                  <span>Month</span>
                </div>
             </li>
           </ul>
        </div>
     </div>


      <div class="form-group">
        <label style="margin-left: 5px"><span style="color:red;font-size:10px;line-height:10px;padding:5px">*</span>Start Time</label>
        <div class="row" style="padding-left:15px">
         <div class="input-group" style="width: 298px">
          <input type="text" id="sendmail-effDate"  name="sendmail-effDate" class="form-control col-md-8 " data-rule="required;" >
        </div>
        </div>
     </div>


     <div class="form-group">
       <label style="margin-left: 5px"><span style="color:red;font-size:10px;line-height:10px;padding:5px">*</span>End Time</label>
       <div class="row" style="padding-left:15px">
         <div class="input-group" style="width: 298px" >
         <input type="text" id="sendmail-expDate"  class="form-control" data-rule="required;End Time: match[gte, sendmail-effDate, date]">
       </div>
       </div>
    </div>



			</div>
		</div>
	</div>
</div>
</form>

<div class="modal-footer">
	<div class="col-md-12 text-right" style="margin-top:-5px;padding-right:14px;">
		<button type="button" class="btn btn_primary btn_minwidth" id="btn-sendmail-ok" autofocus>
			Sure
		</button>
		<button type="button" class="btn btn_cancel btn_minwidth" id="btn-sendmail-cancel">
			Cancel
		</button>
	</div>
</div>
