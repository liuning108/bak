<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<title>仪表盘清单</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="jquery-ui.css">
<link href="css/bootstrap.min.css" rel="stylesheet">



</head>
<body>

	<div class="container fill">
		<form id="uploadForm" action="rest/dashboard/upload" method="post"  enctype="multipart/form-data" target="postframe">
		  <label for="fileinput" id="link">图片上传</label>
		  <input id="fileinput" style="display:none"  name="file" type="file" accept="image/gif,image/x-ms-bmp,image/bmp,image/jpeg,image/x-png" />
		</form>
	</div>
	<iframe name='postframe' id='postframe' style="display:none"></iframe>

	<script type="text/javascript" src="js/libs/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/libs/jquery.tmpl.js"></script>
	<script type="text/javascript" src="js/libs/jquery-ui.js"></script>
	<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script>
    $(function(){
   
    	$("#fileinput").on("change",function(){
    			$('#uploadForm').submit();
    	})
    
    
        $('#postframe').on('load',function(){
            var text=$(this).contents().text();
            var img="<img src='upload/"+text+"''  width=200 height=200></img>"
            $('body').append(img);
        });
 	   
       
    	
    
    })
    </script> 
	

</body>

</html>
