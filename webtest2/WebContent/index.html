<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<title>仪表盘清单</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="jquery-ui.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/dcmegamenu.css" rel="stylesheet" type="text/css" />
<link href="css/boardlist.css" rel="stylesheet">


</head>
<body>

	<div class="container fill">
		<div class="row">
			<div class="col-md-12">
			  <div id="boards">
			  <div class="boardsTitle">仪表盘</div>
			  <div id="content">
			  
			   
			  </div>
			  
			  <div class="create_boardItem" id="new">
			     <div class="title">创建仪表盘...</div>
			  </div>
			  
			  </div>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="js/libs/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/libs/jquery.tmpl.js"></script>
	<script type="text/javascript" src="js/libs/jquery-ui.js"></script>
	<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/pagelibs/boarditems.js"></script>
	

</body>

<!-- Templates -->
<div id="templates">
<script id="boardItem" type="text/x-jquery-tmpl">
    <div class="boardItem" data-id="{{= id}}">
	  <div class="title">{{= name}}</div>
	</div>
</script>

</div>
<!-- Templates End -->


<!-- Modals -->
<div class="modal fade" id="dashboardItemAttrbox" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h6 class="modal-title" id="myModalLabel">配置</h6>
			</div>
			<div class="modal-body"></div>
		</div>
	</div>
</div>
<!-- Modals End -->
</html>
