<div class="kdo-dialog ui-dialog dialog-md">
  <div class="modal-header">
    <h4 class="modal-title">创建周期</h4>
  </div>
  <div class="modal-body filterHostBody">
    <div class="row">
      <div class="col-md-1-12">
        <div class="form-group kdo-from-group">
          <label for="periodsType">周期类型<span class="host_red">*</span></label>
          <input type="text" name="mainName" class="form-control periodsType">
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="col-md-1-12 type0 mainTypPage" style="display:none">
        <div class="form-group kdo-from-group">
          <label for="onetimeonlyDate">Date</label>
          <div class="input-group">
            <input type="text" name="onetimeonlyDate" class="form-control onetimeonlyDate">
          </div>
        </div>
      </div>
      <div class="col-md-1-12 type2 mainTypPage" style="display:none">
        <div class="form-group kdo-from-group">
          <label for="DaliyEvery">Every day(s)</label>
          <input type="text" name="DaliyEvery" class="form-control daliyEvery" value="1">
        </div>
        <div class="form-group kdo-from-group">
          <label for="onetimeonlyDate">At (hour:minute)<span class="host_red">*</span></label>
          <div class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control DailyH">
            </div>
            <span>:</span>
            <div class="form-group">
              <input type="text" class="form-control DailyM">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-1-12 type3 mainTypPage" style="display:none">
        <div class="form-group kdo-from-group">
          <label for="weeklyEvery">Every week(s)</label>
          <input type="text" name="weeklyEvery" class="form-control weeklyEvery" value="1">
        </div>
        <div class="form-group kdo-from-group">
          <label for="onetimeonlyDate">Day of week</label>
          <!--星期-->
          <div class="row">
            <div class="form-group col-md-3">
              <div class="checkbox">
                <label>
                     <input type="checkbox" class="week1"> Monday
                   </label>
              </div>
            </div>
            <div class="form-group col-md-3">
              <div class="checkbox">
                <label>
                     <input type="checkbox" class="week2"> Tuesday
                   </label>
              </div>
            </div>
            <div class="form-group col-md-3" >
              <div class="checkbox">
                <label>
                     <input type="checkbox" class="week3"> Wednesday
                   </label>
              </div>
            </div>
            <div class="form-group col-md-3">
              <div class="checkbox">
                <label>
                     <input type="checkbox" class="week4"> Thursday
                   </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-3">
              <div class="checkbox">
                <label>
                     <input type="checkbox" class="week5"> Friday
                   </label>
              </div>
            </div>
            <div class="form-group col-md-3">
              <div class="checkbox">
                <label>
                     <input type="checkbox" class="week6"> Saturday
                   </label>
              </div>
            </div>
            <div class="form-group col-md-3">
              <div class="checkbox">
                <label>
                     <input type="checkbox" class="week7"> Sunday
                   </label>
              </div>
            </div>
          </div>


        </div>
        <div class="form-group kdo-from-group">
          <label for="onetimeonlyDate">At (hour:minute)</label>
          <div class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control weeklyH">
            </div>
            <span>:</span>
            <div class="form-group">
              <input type="text" class="form-control weeklyM">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-1-12 type4 mainTypPage" style="display:none">
        <div class="form-group kdo-from-group">
          <label for="onetimeonlyDate">Month</label>
          <div class="row">
            <div class="form-group col-md-3">
              <div class="checkbox">

            <div class="form-group col-md-3">
              <div class="checkbox">

            </div>
            <div class="form-group col-md-3">

            <div class="form-group col-md-3">

        <div class="row MonthlyDateType MonthlyDateType0">

              <label for="monthly-day-month">Day of month</label>

    <div class="row">
      <div class="col-md-1-12">
        <div class="form-group kdo-from-group">
          <label for="periodsType">Maintenance period length<span class="host_red">*</span></label>

            <div class="form-group">

    <div class="row">
      <div class="RightDiv">
        <div class="btn KdoBtn2 mainPageCancel">取消</div>
