<div class="kdo-dialog ui-dialog dialog-md">
  <div class="modal-header">

        <div class="form-group host-from-group">
          <label for="filterName">Name</label>
          <input type="text" class="filterName filterInput" name="FilterName">
        </div>
      </div>
      <div class="col-xs-12  mt15">
        <div class="form-group host-from-group">
          <label for="filterIP">IP</label>
