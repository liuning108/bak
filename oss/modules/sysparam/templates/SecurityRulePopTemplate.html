<div class="ui-dialog dialog-md">
    <div class="modal-header">
        <h4 class="modal-title">{{SECURITY_RULE_MANAGER}}</h4>
    </div>
    <div class="sys-security">
        <div class="row">
            <label class="col-md-4 col-sm-4">
                <div class="text-right">
                    <span class="iconfont icon-shield"></span>
                    <span>{{SECURITY_RULE}}</span>
                </div>
            </label>
            <div class="col-md-8 col-sm-8">
                <button class="btn btn-outline-danger btn-min-width js-level-button" level="LOWER">
                    {{SECURITY_LEVEL_LOWER}}
                </button>
                <button class="btn btn-outline-warning btn-min-width js-level-button" level="LOW">
                    {{SECURITY_LEVEL_LOW}}
                </button>
                <button class="btn btn-outline-info btn-min-width js-level-button" level="MODERATE">
                    {{SECURITY_LEVEL_MEDIA}}
                </button>
                <button class="btn btn-outline-success btn-min-width js-level-button" level="HIGH">
                    {{SECURITY_LEVEL_HIGH}}
                </button>
                <button class="btn btn-outline-primary btn-min-width js-level-button" level="HIGHER">
                    {{SECURITY_LEVEL_HIGHER}}
                </button>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-horizontal js-form-detail sys-dialog-form">
            <div class="form-group required">
                <label class="col-md-4 col-sm-4 control-label">
                    {{SECURITY_USER_CODE_COMPOSITE_RULE}}
                </label>
                <div class="col-md-8 col-sm-8">
                    <input class="form-control js-user-code-composite" placeholder="{{COMMON_PLS_SEL}}" name="userCodeComposition" data-rule="{{SECURITY_USER_CODE_COMPOSITE_RULE}}:required" />
                </div>
            </div>
            <div class="form-group required">
                <label class="col-md-4 col-sm-4 control-label">
                    {{SECURITY_USER_CODE_MIN_LENGTH}}
                </label>
                <div class="col-md-8 col-sm-8">
                    <input class="form-control" name="userCodeMinLength" data-rule="{{SECURITY_USER_CODE_MIN_LENGTH}}:required;integer;range[1~9999]" />
                </div>
            </div>
            <div class="form-group required">
                <label class="col-md-4 col-sm-4 control-label">
                    {{SECURITY_USER_CODE_MAX_LENGTH}}
                </label>
                <div class="col-md-8 col-sm-8">
                    <input class="form-control" name="userCodeMaxLength" data-rule="{{SECURITY_USER_CODE_MAX_LENGTH}}:required;integer;range[1~9999]" />
                </div>
            </div>
            <div class="form-group required">
                <label class="col-md-4 col-sm-4 control-label">
                    {{SECURITY_PASSD_COMPOSITION_RULE}}
                </label>
                <div class="col-md-8 col-sm-8">
                    <input class="form-control js-password-composite" placeholder="{{COMMON_PLS_SEL}}" name="pwdComposition" data-rule="{{SECURITY_PASSD_COMPOSITION_RULE}}:required" />
                </div>
            </div>
            <div class="form-group required">
                <label class="col-md-4 col-sm-4 control-label">
                    {{SECURITY_PASSD_MIN_LENGTH}}
                </label>
                <div class="col-md-8 col-sm-8">
                    <input class="form-control" name="pwdMinLength" data-rule="{{SECURITY_PASSD_MIN_LENGTH}}:required;integer;range[1~9999]" />
                </div>
            </div>
            <!--  <div class="form-group required">
               <label class="col-md-4 control-label">
                   {{SECURITY_PASSD_MAX_LENGTH}}
               </label>
               <div class="col-md-8">
                   <input class="form-control" />
               </div>
           </div> -->
            <div class="form-group required">
                <label class="col-md-4 col-sm-4 control-label">
                    {{SECURITY_PASSD_HIS_NUM}}
                </label>
                <div class="col-md-8 col-sm-8">
                    <input class="form-control" name="pwdHisNum" data-rule="{{SECURITY_PASSD_HIS_NUM}}:required;integer;range[0~9999]" />
                </div>
            </div>
            <div class="form-group required">
                <label class="col-md-4 col-sm-4 control-label">
                    {{SECURITY_PASSD_EXPIRE_DATE}}
                </label>
                <div class="col-md-8 col-sm-8">
                    <input class="form-control" name="pwdExcDays" data-rule="{{SECURITY_PASSD_EXPIRE_DATE}}:required;integer;range[0~9999]" />
                </div>
            </div>            
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4 col-sm-8 col-sm--offset-4">
                    <button type="button" class="btn btn-primary btn-min-width js-edit">
                        {{COMMON_EDIT}}
                    </button>
                    <button type="button" class="btn btn-primary btn-min-width js-close" data-dismiss>
                        {{COMMON_CLOSE}}
                    </button>
                    <button type="button" class="btn btn-primary btn-min-width js-ok" title="{{COMMON_OK}}">
                        {{COMMON_OK}}
                    </button>
                    <button type="button" class="btn btn-default btn-min-width js-cancel" title="{{COMMON_CANCEL}}">
                        {{COMMON_CANCEL}}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
