<div class="ui-dialog dialog-lg">
    <div class="modal-header">
        <h4 class="modal-title">{{LOG_SHOW_USER_LOG}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal js-user-log-query">
            <div class="row">
            <div class="col-md-5 col-sm-12">
                <div class="form-group">
                    <label class="col-md-3 col-sm-3 control-label">
                        {{LOG_START_TIME}}
                    </label>
                    <div class="col-md-9 col-sm-9">
                        <div class="input-group">
                            <input name="beginDate" class="form-control js-log-date-begin">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-sm-12">
                <div class="form-group">
                    <label class="col-md-3 col-sm-3 control-label">
                        {{LOG_END_TIME}}
                    </label>
                    <div class="col-md-9 col-sm-9">
                        <div class="input-group">
                            <input name="endDate" class="form-control js-log-date-end">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-12">
                <button type="button" class="btn btn-primary btn-min-width js-query">
                    {{COMMON_QUERY}}
                </button>
                <button type="reset" class="btn btn-default btn-min-width">{{COMMON_RESET}}</button>
            </div>
        </div>
        </form>
        <div class="grid js-grid-user-log gridpage-height-md"></div>
    </div>
</div>
