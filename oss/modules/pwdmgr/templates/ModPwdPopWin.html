<div class="ui-dialog dialog-sm">
<div class="modal-header">
    <h4 class="modal-title">{{PWD_MOD_PWD}}</h4>
</div>
 <div class="pwd-security clearfix">
    <p>{{PWD_SECURITY_LEVEL}}:<span class="margin-left_s js-pwd-label"></span></p>
    <div id="secProgressBar" class="pwd-progressbar js-progressbar"></div>
</div>
<div class="modal-body">
    <form class="form-horizontal js-detail">
        <div class="form-group required">
            <label class="col-md-4 col-sm-4 control-label">
                {{PWD_OLD_PWD}}
            </label>
            <div class="col-md-8 col-sm-8">
                <input name="OLD_PWD" type="text" class="form-control js-old-password" autocomplete="off"/>
            </div>
        </div>
        <div class="form-group required">
            <label class="col-md-4 col-sm-4 control-label">
                {{PWD_NEW_PWD}}
            </label>
            <div class="col-md-8 col-sm-8">
                <input name="NEW_PWD" type="text" class="form-control js-new-pwd" autocomplete="off"/>
            </div>
        </div>
        <div class="form-group required">
            <label class="col-md-4 col-sm-4 control-label">
                {{PWD_CONFIRM_PWD}}
            </label>
            <div class="col-md-8 col-sm-8">
                <input type="password" class="form-control js-confirm-pwd" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-8 col-md-offset-4 col-sm-8 col-sm-offset-4">
                <button type="button" class="btn btn-min-width btn-primary js-ok" autofocus>{{COMMON_OK}}</button>
                <button type="button" class="btn btn-min-width btn-default js-cancel" data-dismiss>{{COMMON_CANCEL}}</button>
            </div>
        </div>
    </form>
</div>
</div>
