                    <span class="glyphicon glyphicon-ok tabs-pill-minute-li none-margin5px"></span> 每分钟

        <!--一次性-->
        <div id="tabs-pill-once">
            <div>
                <div class="schedule-panel">
                    <form class="once-setting-from form-inline">
                        <div class="m-b-sm">
                            <b>运行设置</b>
                            <input id="once-checkbox" class="toggle-switch toggle-switch-tab" type="checkbox" data-tab=".tabs-pill-once-li" data-row=".tabs-pill-once-row-setting" data-sub='.tabs-pill-once-row'>
                            <label for="once-checkbox"></label>
                        </div>
                        <div class="tabs-pill-once-row-setting" style="display: none">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="once-rigger_time_m">触发时间:</label>
                                        <input type="text" class="form-control" id="once-rigger_time_m" data-rule="required; integer; range[0~23]" style="width: 40px;">
                                    </div>
                                    <div class="form-group">
                                        <label for="once-rigger_time_m">:</label>
                                        <input type="email" class="form-control" id="once-rigger_time_s" data-rule="required; integer; range[0~59]" style="width: 40px;">
                                    </div>
                                    <div class="form-group">
                                        <label for="once-endTime">(例如：23:59)</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 12px">
                                <div class="col-md-12">
                                    <label for="once-startTime">运行日期:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control once-setting-runtime" data-rule="开始日期: required;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--每分钟-->
        <div id="tabs-pill-minute">
            <div class="schedule-panel">
                <form class="minute-setting-from form-inline">
                    <div class="m-b-sm">
                        <b>运行设置</b>
                        <input id="minute-checkbox" class="toggle-switch toggle-switch-tab" type="checkbox" data-tab=".tabs-pill-minute-li" data-row=".tabs-pill-minute-row-setting" data-sub='.tabs-pill-minute-row'>
                        <label for="minute-checkbox"></label>
                    </div>
                    <div class="tabs-pill-minute-row-setting" style="display: none">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="minute-rigger_time_m">触发时间:</label>
                                    <input type="text" class="form-control" id="minute-rigger_time_m" data-rule="required; integer; range[0~23]" style="width: 40px;">
                                </div>
                                <div class="form-group">
                                    <label for="minute-rigger_time_s">:</label>
                                    <input type="text" class="form-control" id="minute-rigger_time_s" data-rule="required; integer; range[0~59]" style="width: 40px;">
                                </div>
                                <div class="form-group">
                                    <label for="once-endTime">(例如：23:59)</label>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 12px">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="minute-interval">间隔时间:</label>
                                    <select class="minute-select">
                                        <option value="15">15</option>
                                        <option value="30">30</option>
                                    </select>分
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="schedule-panel">
                <form class="minute-datetime-from">
                    <div class="m-b-sm"><b>生效范围</b></div>
                    <div class="row tabs-pill-minute-row" style="display: none;">
                        <div class="col-md-6">
                            <label class="control-label">开始时间</label>
                            <div class="input-group">
                                <input type="text" name="minute-beginDate" class="form-control minute-datetime-begin" data-rule="开始日期: required;">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="control-label">结束时间</label>
                            <div class="input-group">
                                <input type="text" class="form-control minute-datetime-end" data-rule="结束日期: match[gte, minute-beginDate, date]">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
