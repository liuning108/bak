        <div id="tabs-setting" class="ui-tabs-panel">

                <div class="bi-attr-edit-list-div">
                    <h4>文本图标题设定</h4>
                    <div class="bi-attr-edit-list-div-rengs">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="from-inline">
                                    <div class="form-group">
                                        <label for="gtext_title" class="bi-lable">标题:</label>
                                        <input type="text" class="gtext_title" name="gtext_title">
                                    </div>
                                    <div class="form-group">
                                        <label for="gtext_colorpicker" class="bi-lable">标题颜色:</label>
                                        <input type="text" class="gtext_colorpicker" name="gtext_colorpicker">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bi-attr-edit-list-div">
                    <h4>ICON图标设置</h4>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="GICON" data-image="1.png">
                                  <img  src="oss_core/pm/screendesigner/js/graphLibs/images/icons/1.png" width="64" height="64"/>
                               </div>

                               <div class="GICON" data-image="2.png">
                                 <img  src="oss_core/pm/screendesigner/js/graphLibs/images/icons/2.png" width="64" height="64"/>

                            </div>
