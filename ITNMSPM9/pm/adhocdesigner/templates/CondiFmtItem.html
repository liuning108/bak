<div class="form-group" name="{{item_id}}">
	<div class="col-md-3">
		<select id="ad-kpisel-{{item_id}}" class="form-control" style="width: 160px">
			<option value="" selected="selected">{{EQUAL_TO}}</option>
			<option value="AL">{{NOT_EQUAL_TO}}</option>
			<option value="AK">{{CONTAIN}}</option>
			<option value="AK">{{NOT_CONTAIN}}</option>
		</select>
	</div>
	<div class="col-md-2">
		<select id="ad-fmtsel-{{item_id}}" name="ad-fmtsel" class="form-control" style="width: 105px">
			<option value="BT" selected="selected">{{BETWEEN}}</option>
			<option value="EQ">{{EQUAL_TO}}</option>
			<option value="NEQ">{{NOT_EQUAL_TO}}</option>
			<option value="GT">{{GREATER_THAN}}</option>
			<option value="LW">{{LESS_THAN}}</option>
			<option value="GE">{{GREATER_THAN_OR_EQUAL_TO}}</option>
			<option value="LE">{{LESS_THAN_OR_EQUAL_TO}}</option>
		</select>
	</div>
	<!-- 输入值 -->
	<div class="col-md-2" id="ad-fmtval-container1-{{item_id}}">
		<input id="ad-fmtval-bt-{{item_id}}-1" style="width: 37px" type="text" class="form-control col-md-5"/>
		<div class="col-md-2" style="padding-top: 5px;padding-left: 5px"> ~</div>
		<input id="ad-fmtval-bt-{{item_id}}-2" style="width: 37px" type="text" class="form-control col-md-5"/>
	</div>
	<div class="col-md-2" style="display: none" id="ad-fmtval-container2-{{item_id}}">
		<input type="text" id="ad-fmtval-{{item_id}}" style="width: 105px" class="form-control">
	</div>

	<div class="col-md-3">
		<label class="col-md-6 control-label">{{COLOR}}：</label>
		<input name="ad-condifmt-color" id="ad-color-{{item_id}}" style="width: 70px"/>
	</div>
	<button type="button" id="ad-condifmtitem-minus" style="padding-right: 15px" class="pull-right btn btn-ico" >
		<i class="fa fa-minus"></i>
	</button>
	<button type="button" id="ad-condifmtitem-plus" style="padding-right: 15px" class="pull-right btn btn-ico" >
		<i class="fa fa-plus"></i>
	</button>
</div>
