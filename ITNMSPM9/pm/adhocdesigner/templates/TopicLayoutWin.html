<div class="modal-header">
	<h4 class="modal-title">{{TOPIC_LAYOUT}}</h4>
</div>
<!--设置字段数值显示格式-->
<div class="modal-body" style="overflow: hidden; ">
	<div class="ad-modal-box">
		<div class="ad-tolbad">
			<div class="ad-tolbad">
				<!-- -->
				<div class="form-group">
					<label style="margin-left: 5px">{{SELECT_LAYOUT_TYPE}}</label>
					<div class="ad-tab-hd">
						<a id="ad-topiclayout-default" class="topiclayout-pd ad-tab-hd-item first ng-binding active">
							<i id="ad-topiclayout-default-selected-icon" class="ico-sheet-active"></i>
							<i class="ad-hd-ico ico-normal-chart-active"></i>{{DEFAULT}}
						</a>
						<a id="ad-topiclayout-simple" class="topiclayout-pd ad-tab-hd-item ng-binding">
							<i id="ad-topiclayout-simple-selected-icon" class="ico-sheet-active ng-hide"></i>
							<i class="ad-hd-ico ico-gis-chart"></i>{{SIMPLE}}
						</a>
					</div>
				</div>
				<!-- -->
				<div class="form-group">
					<label style="margin-left: 5px">{{SELECT_TOPIC_CATALOG}}</label>
					<div class="row" style="padding-left:15px">
						<select id="ad-topiclayout-catalog-select" class="form-control col-md-12" style="width: 298px"
								data-placeholder="{{PLEASE_SELECT}}">
						</select>
					</div>
				</div>
				<!-- -->
				<div class="form-group">
					<label style="margin-left: 5px">{{INPUT_NUMBER_PER_ROW}}</label>
					<div class="row" style="padding-left:15px">
						<select id="ad-topiclayout-numperrow" class="form-control col-md-12" style="width: 298px"
								data-placeholder="{{PLEASE_SELECT}}">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>
				</div>
				<!-- -->
				<div class="form-group">
					<label style="margin-left: 5px">{{CHART_DISPLAY_ORDER}}</label>
					<div class="row" style="padding-left:15px">
						<div id="ad-topiclayout-chartorder">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="col-md-12 text-right" style="margin-top:-5px;padding-right:14px;">
		<button type="button" class="btn btn_primary btn_minwidth" id="btn-slm-slimgr-ok" autofocus>
			{{ADHOC_OK}}
		</button>
		<button type="button" class="btn btn_cancel btn_minwidth" id="btn-slm-slimgr-cancel">
			{{ADHOC_CANCEL}}
		</button>
	</div>
</div>
