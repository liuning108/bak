<div class="sdesigner">
  <div id="tabs" class="ui-tabs">
    <ul class="ui-tabs-nav">
      <li>
        <a href="#tabs-setting">{{SETTING}}</a>
      </li>
      <li>
        <a href="#tabs-other-setting">{{DATA_SOURCE}}</a>
      </li>
      <!-- <li>
                <a href="#tabs-json-editor">JSON</a>
            </li> -->
    </ul>
    <div id="tabs-setting" class="ui-tabs-panel">
      <div class="m_u_box">
        <div class="bi-attr-edit-list-div">
          <h4>{{BASIC_SETTING}}</h4>
          <div class="bi-attr-edit-list-div-rengs">
            <div class="row">
              <div class="col-md-12">
                <form class="from-inline">
                  <div class="form-group">
                    <label for="gtext_title" class="bi-lable">{{TITLE}}:</label>
                    <input type="text" class="gtext_title" name="gtext_title">
                  </div>
                  <div class="form-group">
                    <label for="gtext_colorpicker" class="bi-lable">{{TITLE_COLOR}}:</label>
                    <input type="text" class="gtext_colorpicker" name="gtext_colorpicker">
                  </div>

                  <div class="form-group">
                    <label for="gtext_num_colorpicker" class="bi-lable">{{VALUE_COLOR}}:</label>
                    <input type="text" class="gtext_num_colorpicker" name="gtext_num_colorpicker">
                  </div>


                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="bi-attr-edit-list-div">
          <h4>Background</h4>
          <div class="bi-attr-edit-list-div-rengs">
            <div class="row">
              <div class="col-md-12">
                <form class="form-inline">
                  <div class="form-group">
                    <label  class="bi-lable">off/on:</label>
                    <input type="checkbox" class="isBackground">
                  </div><br/>
                  <div class="form-group">
                    <label  class="bi-lable">width:</label>
                    <input type="text" class="backW MapinputText">
                  </div>
                  <div class="form-group">
                    <label  class="bi-lable">height:</label>
                    <input type="text" class="backH MapinputText">
                  </div>
                  <div class="form-group">
                    <label  class="bi-lable">offset X:</label>
                    <input type="text" class="offsetX MapinputText">
                  </div>
                  <div class="form-group">
                    <label  class="bi-lable">offset Y:</label>
                    <input type="text" class="offsetY MapinputText">
                  </div>
                  <div class="form-group">
                    <label for="gtext_colorpicker" class="bi-lable">first Color:</label>
                    <input type="text" class="fcolor" name="gtext_colorpicker">
                  </div>
                  <div class="form-group">
                    <label for="gtext_colorpicker" class="bi-lable">second Color:</label>
                    <input type="text" class="scolor" name="gtext_colorpicker">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="bi-attr-edit-list-div" id="bg_stView">
        </div>

      </div>
    </div>
    <div id="tabs-other-setting" class="ui-tabs-panel">
      <div class="dbCofnfigTree"></div>
    </div>

  </div>
