<div class="hostPageContext container-fluid">
<div class="hostPageContextPage">
  <div class="row">

    <div class="col-md-6">
      <div class="row hostRow">
        <div class="form-group hostGroup host-from-group">
          <label for="hostHost">{{NAME}}<span class="host_red">*</span></label>
          <input type="text" class="hostHost filterInput" name="FilterName">
        </div>
      </div>
      <div class="row hostRow">
        <div class="form-group hostGroup host-from-group">
          <label for="hostProxy">{{PROXY}}</label>
          <input type="text" class="hostProxy filterInput " name="filterIP">
        </div>
      </div>
    </div>


    <div class="col-md-6">
      <div class="row hostRow">
        <div class="form-group hostGroup host-from-group">
          <label for="hostName">{{VISIBLE_NAME}}</label>
          <input type="text" class="hostName filterInput" name="FilterName">
        </div>
      </div>
      <div class="row hostRow">
        <div class="form-group hostGroup host-from-group ">
          <label for="filterIP">{{OFF_ON}}</label>
          <div class="radio">
            <label>
              <input type="radio" name="offon" value="0" checked>{{ON}}
             </label>
            <label>
             <input type="radio" name="offon" value="1">{{OFF}}
             </label>

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group  host-from-group" style="width:85%">
            <label for="HostDesc">{{DESCRIPTION}}</label>
            <textarea class="HostDesc" name="HostDesc" rows="1" style="width:100%"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12" style="width:85%">
      <div class="kdoWizardSteps">
        <div style="width:50%" class="active Step1" data-view='.Step1Page'><span>{{GROUP}}</span></div>
        <div style="width:50%" class=" Step2" data-view='.Step2Page'><span>{{INTERFACE}}</span></div>
      </div>
      <div class="StepBody">
        <div class="Step1Page " style="padding:20px;padding-bottom:0px">
          <div class="Step1PageGroup">
          </div>
          <div class="Step1PageNewGroup">
             <input type="checkbox" class="isNewGroupChk" name="" value="">
             <span>{{CREATE_GROUP}}</span>
             <div class="newHostGroupDiv">
              <div class="form-inline">
              <div class="form-group">
                <input type="text" name=""  class="catalogtree">
              </div>
              <div class="form-group">
               <input type="text" name="" value="" class="newg_name">
              </div>
              </div>


             </div>

          </div>
        </div>
        <div class="Step2Page" style="display:none">

        </div>
      </div>
      <div class="StepBtns">
        <div class="btn stepUp KdoBtn2 Kdo_mainColor hide">{{LASTSTEP}}</div>
        <div class="RightDiv">
          <div class="btn KdoBtn2 hostPageCancel">{{CANCEL}}</div>
          <div class="btn stepNext KdoBtn2 Kdo_mainColor ">{{NEXTSTEP}}</div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
