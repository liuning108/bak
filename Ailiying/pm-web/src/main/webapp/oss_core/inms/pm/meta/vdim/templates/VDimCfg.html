<div class="modal-header">
	<h4 class="modal-title">Virtual Field Settings</h4>
</div>

				<!-- -->

											<div class="clearfix m-t-sm m-block" style="height: 200px;min-height: 200px">

												<div class="ad-bar">  <a id="ad-vdim-removeall" href="#">Clear</a></div>
											</div>

			{{SLA_OK}}

		<button type="button" class="btn btn_cancel btn_minwidth" id="btn-slm-slimgr-cancel">
