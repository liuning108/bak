<div class="modal-header">
	<h4 class="modal-title">{{TOPIC_MOVE}}</h4>
</div>
<!--设置字段数值显示格式-->
<div class="modal-body" style="overflow: hidden; ">
	<div class="ad-modal-box">
		<div class="ad-tolbad">
			<div class="ad-tolbad">

				<div class="form-group">
					<label style="margin-left: 5px">{{SELECT_TOPIC_CATALOG}}</label>
					<div class="row" style="padding-left:15px">
						<select id="ad-topicmove-catalog-select" class="form-control col-md-12" style="width: 298px"
								data-placeholder="{{PLEASE_SELECT}}">
						</select>
					</div>
				</div>

				<!-- -->
				<div class="form-group">
					<label style="margin-left: 5px">{{SELECT_TOPIC}}</label>
					<div class="row" style="padding-left:15px">
						<div class="input-group search-group" style="width: 298px" data-toggle="searchbar"></div>
						<div id="ad-topicmove-topicgrid">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="col-md-12 text-right" style="margin-top:-5px;padding-right:14px;">
		<button type="button" class="btn btn_primary btn_minwidth" id="btn-slm-slimgr-ok" autofocus>
			{{ADHOC_OK}}
		</button>
		<button type="button" class="btn btn_cancel btn_minwidth" id="btn-slm-slimgr-cancel">
			{{ADHOC_CANCEL}}
		</button>
	</div>
</div>
