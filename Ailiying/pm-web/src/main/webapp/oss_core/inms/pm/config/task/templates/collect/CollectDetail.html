<div class="row">
    <div class="col-md-2" style="height:100px">
        <div class="text-center m-t-md">
        	<img src="oss_core/inms/pm/config/task/css/img/task-detail.png" style="width: 80px;">
        </div>
    </div>
    <div class="col-md-10 js-collect-detail-div">
        <form class="form-horizontal clearfix js-collect-detail-form">
	        <div class="col-md-6">
	            <div class="form-group required">
	                <div class="col-md-12">
                        <label class="control-label">{{PROTOCOL_TYPE}}</label>
                    </div>
                    <div class="col-md-12">
	                   <input name="PROTOCOL_TYPE" class="form-control" data-rule="{{PROTOCOL_TYPE}}:required;" placeholder="{{COMMON_PLS_SEL}}">
                    </div>
	            </div>
	        </div>
	        <div class="col-md-6">
	            <div class="form-group required">
                    <div class="col-md-12">
	                   <label class="control-label">{{ADAPTER}}</label>
                    </div>
                    <div class="col-md-12">
	                   <input name="ADAPTER_NO" class="form-control" data-rule="{{ADAPTER}}:required;" placeholder="{{COMMON_PLS_SEL}}">
                    </div>
	            </div>
	        </div>
	        <div class="col-md-12">
	            <div class="wizard" >
					<b>{{MULTI_CONNECTION_SET}}</b>
					<input id="IS_MULTICONN" name="IS_MULTICONN" class="toggle-switch js-multi-connection-set" type="checkbox" checked="">
					<label for="IS_MULTICONN"></label>
				</div>
            </div>
            <div class="col-md-12 js-collect-multi-param-div">
            	<div class="form-group">
            		<div class="col-md-4" oper='add' multi-group>
						<div class="m-t-xs input-group">
					        <ul class="ad-timeline">
				                <li class="tl-header">
				                    <div class="btn btn-info js-add-ftp-cfg"><i class="fa fa-plus"></i></div>
				                </li>
				            </ul>
				        </div>
					</div>
				</div>
	        </div>
	        <div class="col-md-12 js-collect-param-div">

	        </div>
  		</form>
        <div class="wrapper"><b>{{TASK_DETAIL}}</b><!-- <a href="#" class="ad-link pull-right" id="btn1" style="margin-top:1px"><i class="fa fa-plus"></i> 新增</a> --></div>
    	<div class="" style="padding-left: 20px;">
    		<ul class="ad-timeline ">
                <li class="tl-header">
                    <div class="btn btn-info"><i class="fa fa-arrow-circle-down"></i></div>
                </li>
                <div class="js-collect-step-div">

                </div>
                <li class="tl-item js-collect-add-li">
                    <div class="tl-wrap br-light">
                        <div class="btn btn-primary tl-plus js-collect-add-step" style="border-radius:50%" id="testttt"><i class="fa fa-plus"></i> </div>
                        <div class="tl-content">
                            <a href="#" class="ad-link js-collect-add-step">{{TASK_DETAIL_ADD}}</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
