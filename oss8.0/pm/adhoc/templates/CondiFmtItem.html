<div class="form-group" name="{{item_id}}">
	<div class="col-md-3">
		<select id="ad-kpisel-{{item_id}}" class="form-control" style="width: 160px">
			<option value="" selected="selected">等于</option>
			<option value="AL">不等于</option>
			<option value="AK">包含</option>
			<option value="AK">不包含</option>
		</select>
	</div>
	<div class="col-md-2">
		<select id="ad-fmtsel-{{item_id}}" name="ad-fmtsel" class="form-control" style="width: 105px">
			<option value="BT" selected="selected">区间</option>
			<option value="EQ">等于</option>
			<option value="NEQ">不等于</option>
			<option value="GT">大于</option>
			<option value="LW">小于</option>
			<option value="GE">大于等于</option>
			<option value="LE">小于等于</option>
		</select>
	</div>
	<!-- 输入值 -->
	<div class="col-md-2" id="ad-fmtval-container1-{{item_id}}">
		<input id="ad-fmtval-bt-{{item_id}}-1" style="width: 37px" type="text" class="form-control col-md-5"/>
		<div class="col-md-2" style="padding-top: 5px;padding-left: 5px"> ~</div>
		<input id="ad-fmtval-bt-{{item_id}}-2" style="width: 37px" type="text" class="form-control col-md-5"/>
	</div>
	<div class="col-md-2" style="display: none" id="ad-fmtval-container2-{{item_id}}">
		<input type="text" id="ad-fmtval-{{item_id}}" style="width: 105px" class="form-control">
	</div>

	<div class="col-md-3">
		<label class="col-md-6 control-label">配色：</label>
		<input name="ad-condifmt-color" id="ad-color-{{item_id}}" style="width: 70px"/>
	</div>
	<button type="button" id="ad-condifmtitem-minus" style="padding-right: 15px" class="pull-right btn btn-ico" title="Cancel">
		<i class="fa fa-minus"></i>
	</button>
	<button type="button" id="ad-condifmtitem-plus" style="padding-right: 15px" class="pull-right btn btn-ico" title="Cancel">
		<i class="fa fa-plus"></i>
	</button>
</div>
