<div class="grid js-level-grid grid-height-sm"></div>
<div class="panel panel-default">
	<div class="panel-heading"><h4 class="panel-title">{{COMMON_DETAIL}}</h4></div>
	<div class="panel-body">
		<form class="form-horizontal js-level-detail">
			<div class="row">
				<div class="col-md-6 col-sm-6">
					<div class="form-group required">
						<label class="col-md-6 col-sm-6 control-label">{{BULLETIN_CONFIG_LEVEL_NAME}}</label>
						<div class="col-md-6 col-sm-6">
							<input name="levelName" class="form-control" data-rule="required">
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-6">
					<div class="form-group">
						<label class="col-md-6 col-sm-6 control-label">{{BULLETIN_CONFIG_LEVEL_COLOR}}</label>
						<div class="col-md-6 col-sm-6">
							<div class="form-group">
								<div class="col-md-9 col-sm-9">
									<input name="recordColor" class="form-control">
								</div>
								<div class="col-md-3 col-sm-3">
									<input id="event" type="text" class="form-control">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-6">
					<div class="form-group">
						<label class="col-md-6 col-sm-6 control-label">{{BULLETIN_CONFIG_LEVEL_ICON}}</label>
						<div class="col-md-6 col-sm-6">
							<select name="iconUrl" class="form-control" placeholder="{{COMMON_PLS_SEL}}">
								<option value="level1" selected="selected">{{BULLETIN_CONFIG_LEVEL_HIGH}}</option>
								<option value="level2">{{BULLETIN_CONFIG_LEVEL_NORMAL}}</option>
								<option value="level3">{{BULLETIN_CONFIG_LEVEL_LOW}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-6">
					<div class="form-group required">
						<label class="col-md-6 col-sm-6 control-label">{{BULLETIN_CONFIG_LEVEL_FORCE}}</label>
						<div class="col-md-6 col-sm-6">
							<select name="forceView" class="form-control" placeholder="{{COMMON_PLS_SEL}}">
								<option value="Y" selected="selected">{{COMMON_YES}}</option>
								<option value="N">{{COMMON_NO}}</option>
							</select>
						</div>
					</div>
				</div>
				
				<div class="col-md-12 col-sm-12">
					<div class="form-group">
						<div class="col-md-9 col-md-offset-3 col-sm-9 col-sm-offset-3">
							<button type="button" class="btn btn-primary btn-min-width js-level-new">{{COMMON_NEW}}</button>
							<button type="button" class="btn btn-primary btn-min-width js-level-edit">{{COMMON_EDIT}}</button>
						</div>
						<div class="col-md-9 col-md-offset-3 col-sm-9 col-sm-offset-3 display-none">
							<button type="button" class="btn btn-primary btn-min-width js-level-ok">
								{{COMMON_OK}}
							</button>
							<button type="button" class="btn btn-default btn-min-width js-level-cancel">
								{{COMMON_CANCEL}}
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
