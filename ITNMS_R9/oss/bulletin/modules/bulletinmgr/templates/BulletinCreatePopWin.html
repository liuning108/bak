<div class="ui-dialog dialog-md">
    <div class="modal-header">
        <h4 class="modal-title">{{BULLETIN_CAPTION}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal js-bulletin-define">
			<div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group required" >
                        <label class="col-md-4 col-sm-4 control-label">{{BULLETIN_TITLE}}</label>
                        <div class="col-md-8 col-sm-8">
                            <input name="title" class="form-control" data-rule="required">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group required">
                        <label class="col-md-4 col-sm-4 control-label">{{BULLETIN_RECIPIENT}}</label>
                        <div class="col-md-8 col-sm-8">
                            <div class="input-group">
                                <input name="recipient" class="form-control js-recipient" data-rule="required">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 control-label">{{BULLETIN_AUDIT_STAFF}}</label>
                        <div class="col-md-8 col-sm-8">
                            <div class="input-group">
                                <input name="auditStaffId" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group required">
                        <label class="col-md-4 col-sm-4 control-label">{{BULLETIN_TYPE_NAME}}</label>
                        <div class="col-md-8 col-sm-8">
                            <input name="type" class="form-control" data-rule="required">
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 col-sm-12">
                    <div class="form-group required">
                        <label class="col-md-4 col-sm-4 control-label">{{BULLETIN_EFFDATE}}</label>
                        <div class="col-md-8 col-sm-8">
                            <div class="input-group">
                                <input name="effDate" class="form-control" data-rule="{{BULLETIN_EFFDATE}}:required;match[lt, expDate, date]">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group required">
                        <label class="col-md-4 col-sm-4 control-label">{{BULLETIN_EXPDATE}}</label>
                        <div class="col-md-8 col-sm-8">
                            <div class="input-group">
                                <input name="expDate" class="form-control"  data-rule="{{BULLETIN_EXPDATE}}:required;match[gt,effDate, date]">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group required">
                        <label class="col-md-4 col-sm-4 control-label">{{BULLETIN_LEVEL_NAME}}</label>
                        <div class="col-md-8 col-sm-8">
                            <input name="levelId" class="form-control" data-rule="required">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 control-label">{{BULLETIN_TMPL}}</label>
                        <div class="col-md-8 col-sm-8">
                            <input name="tmpl" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label class="col-md-2 col-sm-2 control-label">{{BULLETIN_CONTENT}}</label>
                        <div class="col-md-10 col-sm-10" id="content">
                           
                        </div>
                    </div>
                </div>
            </div>
        </form>        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-min-width js-save">
            {{BULLETIN_SAVE}}
        </button>
        <button type="button" class="btn btn-primary btn-min-width js-ok">
            {{BULLETIN_PUBLISH}}
        </button>
        <button type="button" class="btn btn-default btn-min-width js-cancel" data-dismiss>
            {{COMMON_CANCEL}}
        </button>
    </div>
</div>
