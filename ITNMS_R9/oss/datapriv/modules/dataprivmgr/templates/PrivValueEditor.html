<div class="ui-dialog dialog-sm">
<div class="modal-header">
	<h4 class="modal-title">{{PRIV_VALUE_EDITOR}}</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal js-header">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="form-group">
					<label class="col-md-4 col-sm-4 control-label">{{DATA_PRIV_NAME}}</label>
					<div class="col-md-8 col-sm-8">
						<input name="dataPrivName" class="form-control">
					</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12">
			{{#ifCond dataType '==' 'T'}}
				<div class="form-group required">
					<label class="col-md-4 col-sm-4 control-label">{{DATA_PRIV_VALUE}}</label>
					<div class="col-md-8 col-sm-8">
						<input name="privValue" class="form-control" data-rule="{{DATA_PRIV_VALUE}}:required">
					</div>
		        </div>
	        {{/ifCond}}
			</div>
		</div>
    </form>
    {{#ifCond dataType '==' 'L'}}
	<div class="grid grid-row-5 grid_container grid_border"></div>
    {{/ifCond}}
</div>
<div class="modal-footer no-border">
	<div class="row">
		<div class="col-md-6 col-sm-12" style="display:none">
			{{#ifCond dataType '==' 'L'}}
			<form class="form-horizontal">
				<div class="form-group required">
		        	<label class="col-md-5 col-sm-5 control-label">{{DATAPRIVMGR_OWNED_TYPE}}</label>
		        	<div class="col-md-7 col-sm-7">
		        		<select name="ownedType" class="form-control" placeholder="{{COMMON_PLS_SEL}}" data-rule="{{DATAPRIVMGR_OWNED_TYPE}}:required">
		        			<option value="I" checked>{{COMMON_INCLUDE}}</option>
		        			<option value="N">{{COMMON_EXCLUDE}}</option>
		        		</select>
		        	</div>
		        </div>
			</form>
		    {{/ifCond}}
		</div>
		<div class="col-md-12 col-sm-12">
			<div class="text-right">
				<button type="button" class="btn btn-min-width btn-primary js-ok" autofocus>
					{{COMMON_OK}}
				</button>
				<button type="button" class="btn btn-min-width btn-default js-cancel" data-dismiss>
					{{COMMON_CANCEL}}
				</button>
			</div>
		</div>
	</div>
</div>
</div>
