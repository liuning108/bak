<div class="ui-dialog dialog dialog-lg">
    <div class="modal-header">
        <h4 class="modal-title">{{DIRMENUMGR_MENU_MGR}}</h4>
    </div>
    <div class="modal-body">
        <div class="grid js-grid-menu-mgr grid-height-md"></div>
        <div class="panel panel-default js-panel">
            <div class="panel-heading">
                <h4 class="panel-title">{{COMMON_DETAIL}}</h4>
            </div>
            <div class="panel-body">
              	<form class="form-horizontal js-menu-detail">
                    <div class="row">
                	<div class="col-md-6 col-sm-12">
                        <div class="form-group required">
                            <label class="col-md-4 col-sm-4 control-label">
                                {{DIRMENUMGR_MENU_NAME}}
                            </label>
                            <div class="col-md-8 col-sm-8">
                                <input name="privName" class="form-control js-menu-name" data-rule="{{DIRMENUMGR_MENU_NAME}}:required;length[1~60, true]">
                            </div>
                        </div>
    	            </div>
                         
    	            <div class="col-md-6 col-sm-12">
                        <div class="form-group required">
                            <label class="col-md-4 col-sm-4 control-label">
                                {{DIRMENUMGR_MENU_URL}}
                            </label>
                            <div class="col-md-8 col-sm-8">
                                <input name="url" class="form-control js-menu-url" data-rule="{{DIRMENUMGR_MENU_URL}}:required;length[1~4000, true]">
                            </div>
                        </div>
                  	</div>
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label class="col-md-4 col-sm-4 control-label">
                          {{DIRMENUMGR_ICON_URL}}
                        </label>
                        <div class="col-md-8 col-sm-8">
                          <input name="iconUrl" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group required">
                            <label class="col-md-4 col-sm-4 control-label">
                                {{DIRMENUMGR_MENU_TYPE}}
                            </label>
                            <div class="col-md-8 col-sm-8">
                                <input type="text" name="menuType" class="form-control js-menu-type" placeholder="{{COMMON_PLS_SEL}}" data-rule="required;"/>
                            </div>
                        </div>
                    </div> 
                  	<div class="col-md-6 col-sm-12">
                      <div class="form-group required">
                        <label class="col-md-4 col-sm-4 control-label">
                          {{DIRMENUMGR_PRIV_CODE}}
                        </label>
                        <div class="col-md-8 col-sm-8">
                          <input name="privCode" class="form-control" data-rule="{{DIRMENUMGR_PRIV_CODE}}:required;length[1~60, true]">
                        </div>
                      </div>
                    </div>
                  	<div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label class="control-label col-md-2 col-sm-2">
                                {{COMMON_REMARKS}}
                            </label>
                            <div class="col-md-10 col-sm-10">
                                <textarea name="comments" class="form-control js-remarks" data-rule="length[1~120, true]" rows="1"></textarea>
                            </div>
                        </div>
                  	</div>
                  	<div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2 col-sm-10  col-sm-offset-2">
                                <button type="button" class="btn btn-primary btn-min-width js-new" autofocus>
                                    {{COMMON_NEW}}
                                </button>
                                <button type="button" class="btn btn-primary btn-min-width js-edit">
                                    {{COMMON_EDIT}}
                                </button>
                            </div>
                            <div class="col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2 display-none">
                                <button type="button" class="btn btn-primary btn-min-width js-ok" title="{{COMMON_OK}}">
                                    {{COMMON_OK}}
                                </button> 
                                <button type="button" class="btn btn-default btn-min-width js-cancel" title="{{COMMON_CANCEL}}">
                                    {{COMMON_CANCEL}}
                                </button>
                            </div>
                        </div>
                  	</div>
                  </div>
              	</form>
            </div>
        </div>
    </div>
</div>
