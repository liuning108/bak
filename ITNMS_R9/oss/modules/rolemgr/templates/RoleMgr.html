<div class="row">
	<div class="col-md-4 col-sm-4">
		<div class="js-layout-left">
			<div class="grid js-role-grid grid-height-sm"></div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{COMMON_DETAIL}}</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal js-role-detail">
						<div class="form-group required">
							<label class="col-md-4 col-sm-4 control-label">{{ROLEMGR_ROLE_NAME}}</label>
							<div class="col-md-8 col-sm-8">
								<input name="roleName" class="form-control" data-rule="{{ROLEMGR_ROLE_NAME}}:required;length[1~60, true]">
							</div>
						</div>
						<div class="form-group required">
							<label class="col-md-4 col-sm-4 control-label">{{ROLEMGR_ROLE_CODE}}</label>
							<div class="col-md-8 col-sm-8">
								<input name="roleCode" class="form-control" data-rule="{{ROLEMGR_ROLE_CODE}}:required;length[1~60, true]">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 col-sm-4 control-label">{{COMMON_REMARKS}}</label>
							<div class="col-md-8 col-sm-8">
								<textarea name="comments" class="form-control" data-rule="length[1~255, true]"></textarea>
							</div>
						</div>
						<div class="col-md-8 col-md-offset-4 col-sm-8 col-sm-offset-4">
		                	<button type="button" class="btn btn-primary btn-min-width js-role-new">{{COMMON_NEW}}</button>
		                	<button type="button" class="btn btn-primary btn-min-width js-role-edit">{{COMMON_EDIT}}</button>
		            	</div>
		            	<div class="col-md-8 col-md-offset-4 col-sm-8 col-sm-offset-4 display-none">
		                	<button type="button" class="btn btn-primary btn-min-width js-role-ok">
		                    	{{COMMON_OK}}
		                	</button>
		                	<button type="button" class="btn btn-default btn-min-width js-role-cancel">
		                    	{{COMMON_CANCEL}}
		                	</button>
		            	</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-8 col-sm-8">
		<div class="tabs-border js-role-tab" priv>
			<ul>
				<li><a href="#tabs-portal">{{ROLEMGR_ROLE_PORTAL}}</a></li>
				<li><a href="#tabs-menu">{{ROLEMGR_ROLE_MENU}}</a></li>
				<li><a href="#tabs-component">{{ROLEMGR_ROLE_COMPONENT}}</a></li>
				<li><a href="#tabs-portlet">{{ROLEMGR_ROLE_PORTLET}}</a></li>
				<li><a href="#tabs-user">{{ROLEMGR_ROLE_USER}}</a></li>
				<li><a href="#tabs-service">{{ROLEMGR_ROLE_SERVICE}}</a></li>
			</ul>
			<div id="tabs-portal">
			</div>
			<div id="tabs-menu">
			</div>
			<div id="tabs-component">
			</div>
			<div id="tabs-portlet">
			</div>
			<div id="tabs-user">
			</div>
			<div id="tabs-service">
			</div>
		</div>
	</div>
</div>
