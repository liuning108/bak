<div class="ui-dialog dialog-xl">
    <div class="modal-header">
        <h4 class="modal-title">{{STAFFORG_STAFF_HIS}}</h4>
    </div>
    <div class="modal-body">
                <form class="form-horizontal js-query-form">
                    <div class="row">
                    <div class="col-md-5 col-sm-5">
                        <div class="form-group">
                            <label class="col-md-3 col-sm-3 control-label">
                                {{COMMON_BEGIN_TIME}}
                            </label>
                            <div class="col-md-9 col-sm-9">
                                <div class="input-group">
                                    <input name="startDate" class="form-control js-date-begin">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 col-sm-5">
                        <div class="form-group">
                            <label class="col-md-3 col-sm-3 control-label">
                                {{COMMON_END_TIME}}
                            </label>
                            <div class="col-md-9 col-sm-9">
                                <div class="input-group">
                                    <input name="endDate" class="form-control js-date-end">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <div class="form-group pull-right">
                            <button type="button" class="btn btn-primary btn-min-width js-query">
                                {{COMMON_QUERY}}
                            </button>
                            <button type="reset" class="btn btn-default btn-min-width">{{COMMON_RESET}}</button>
                        </div>
                    </div>
                </div>
                </form>
        <div class="grid js-grid-his grid-height-lg"></div>
    </div>
</div>
