<div class="kdo-right-page">
  <div class="kdo-right-page-header">
    <div class="title">编辑图形</div>
    <div class="kdoTopBtn">
      <div class="kdoBtn perview-iconBtn inmsblueBtn">
        <i class="glyphicon glyphicon-blackboard" style="margin-left:2px"></i>
      </div>
    </div>
  </div>

  <div class="kdo-right-page-cotent createGraphsViewContext">
    <form id="create_graphs_form" action="#" method="post" autocomplete="off">
      <div class="graphs-edit-body">
        <div class="row graphs-edit-row">
          <div class="col-md-6 col-sm-6">
            <div class="kdo-input-style">
              <span class="tag">名称</span>
              <input type="text"  name="graphsName" data-rule="required;graphsName" class="textInput graphsName"></input>
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="kdo-input-style">
              <span class="tag kdo-color-gray">标题位置</span>
              <div class="kdo-combobox-style">
                <input type="text" class="titlePosition textInput"></input>
              </div>
            </div>
          </div>
        </div>
        <div class="row graphs-edit-row">
          <div class="col-md-6 col-sm-6">
            <div class="kdo-input-style">
              <span class="tag kdo-color-gray">描述</span>
              <input type="text" class="textInput graphsDesc"></input>
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="kdo-input-style">
              <span class="tag">图形分类</span>
              <div class="kdo-combobox-style">
                <input type="text" name="classesName" class="classesName textInput" data-rule="required;classesName"></input>
              </div>
            </div>
          </div>
        </div>
        <div class="row graphs-edit-row">
          <div class="col-md-6 col-sm-6">
            <div class="kdo-header-title">图表类型</div>
            <div>
              <div class="kdo-Tm20">
                <div class="kdo-dash-container" data-num="1" data-type="Line">
                  <div class="kdo-dashboardicon">
                    <div class="kdo-chart kdo-line"></div>
                  </div>
                  <div class="kdo-dashChartTitle">曲线</div>
                </div>
                <div class="kdo-dash-container" data-num="2" data-type="Donut">
                  <div class="kdo-dashboardicon">
                    <div class="kdo-chart kdo-donut"></div>
                  </div>
                  <div class="kdo-dashChartTitle">环状</div>
                </div>
                <div class="kdo-dash-container" data-num="3" data-type="Pie">
                  <div class="kdo-dashboardicon">
                    <div class="kdo-chart kdo-pie"></div>
                  </div>
                  <div class="kdo-dashChartTitle">饼图</div>
                </div>
                <div class="kdo-dash-container" data-num="4" data-type="Area">
                  <div class="kdo-dashboardicon">
                    <div class="kdo-chart kdo-area"></div>
                  </div>
                  <div class="kdo-dashChartTitle">面积图</div>
                </div>
              </div>
              <div class="kdo-Tm20">

                <div class="kdo-dash-container" data-num="5" data-type="Horizontal">
                  <div class="kdo-dashboardicon">
                    <div class="kdo-chart kdo-horizontal"></div>
                  </div>
                  <div class="kdo-dashChartTitle">横条</div>
                </div>
                <div class="kdo-dash-container" data-num="6" data-type="Vertical">
                  <div class="kdo-dashboardicon">
                    <div class="kdo-chart kdo-vertical"></div>
                  </div>
                  <div class="kdo-dashChartTitle">柱状</div>
                </div>
                <div class="kdo-dash-container" data-num="7" data-type="Funnel">
                  <div class="kdo-dashboardicon">
                    <div class="kdo-chart kdo-funnel"></div>
                  </div>
                  <div class="kdo-dashChartTitle">散点图</div>
                </div>

                <div class="kdo-dash-container" data-num="8" data-type="Funnel">
                  <div class="kdo-dashboardicon">
                    <div class="kdo-chart kdo-douY"></div>
                  </div>
                  <div class="kdo-dashChartTitle">双轴图</div>
                </div>
              </div>
              <div class="kdo-Tm20">

                <div class="kdo-dash-container" data-num="9" data-type="Funnel">
                  <div class="kdo-dashboardicon">
                    <div class="kdo-chart kdo-dash"></div>
                  </div>
                  <div class="kdo-dashChartTitle">仪表盘</div>
                </div>
                <div class="kdo-dash-container" data-num="10" data-type="Table">
                  <div class="kdo-dashboardicon">
                    <div class="kdo-chart kdo-table"></div>
                  </div>
                  <div class="kdo-dashChartTitle">表格</div>
                </div>

              </div>


            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="kdo-header-title">图表详细信息</div>
            <div class="graphs-tabs">

            </div>
          </div>
        </div>
        <div class="RightDiv" style="margin-right:50px">
          <div class="btn KdoBtn2 graphsCancel inmsBtnh_hover">取消</div>
          <div class="btn KdoBtn2 Kdo_mainColor graphsOK inmsblueBtn">保存</div>
        </div>
      </div>
    </form>
  </div>

</div>
